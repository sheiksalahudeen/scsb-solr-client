<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SCSB Solr Index</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>

<body>


<div class="container">
    <div class="jumbotron">
        <h1 align="center">SCSB Solr Admin</h1>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div id="fullIndexingDiv">
                <br/><br/>

                <div class="container">
                    <!-- Horizonatal Form -->
                    <div class="row">
                        <div class="col-xs-6">
                            <form class="form-horizontal" action="#" th:action="@{/solrIndexer}"
                                  th:object="${solrIndexRequest}" method="post">

                                <fieldset>
                                    <div class="form-group">
                                        <label for="numberOfThread" class="col-sm-4">Number of threads</label>

                                        <div class="col-sm-4">
                                            <input type="text" th:field="*{numberOfThread}" class="form-control"
                                                   id="numberOfThread"
                                                   placeholder="Number of thread"/>
                                        </div>
                                        <div class="col-sm-4">
                                            <span id="numberOfThreadErrorMessage"></span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="numberOfDoc" class="col-sm-4">Number of Documents to be processed per thread</label>

                                        <div class="col-sm-4">
                                            <input type="text" th:field="*{numberOfDoc}" class="form-control bfh-number"
                                                   id="numberOfDoc"
                                                   placeholder="Number of Docs"/>
                                        </div>
                                        <div class="col-sm-4">
                                            <span id="numberOfDocErrorMessage"></span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="numberOfDoc" class="col-sm-4"></label>
                                        <div class="col-sm-4">
                                            <button type="submit" name="fullIndex"
                                                    class="btn btn-info active  pull-right">Index
                                            </button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
</body>
</html>
